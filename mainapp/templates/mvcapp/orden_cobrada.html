{% extends 'mvcapp/base.html' %}
{% load static %}
{% load humanize %}
{% block titulo %}Orden finalizada{% endblock %}
{% block navegacion %}Orden Finalizada{% endblock %}
{% block main %}
    <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-12 col-sm-6">
                <a href="{% url 'mainapp:categorias' %}">
                    <div class="info-box">
                        <span class="info-box-icon bg-info elevation-1"><i class="fas fa-shopping-cart"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Continuar con otra orden</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                </a>
            </div>


            <div class="col-12 col-sm-6">
                <a href="{% url 'mainapp:recibo' pk %}" id="imprimirReciboId" target="_blank">
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-receipt"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Re-Imprimir recibo</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                </a>
                <!-- /.info-box -->
            </div>

        </div>
        <!-- /.row -->

        <!-- /.row -->
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        $(function () {
            $("#imprimirReciboId").get(0).click();
        });
    </script>
{% endblock %}
