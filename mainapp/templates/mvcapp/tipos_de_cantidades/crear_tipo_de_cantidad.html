{% extends 'mvcapp/base.html' %}

{% block titulo %}Agregar Tipo de cantidad{% endblock %}
{% load humanize %}
{% block navegacion %}Agregar Tipo de cantidad{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Agregar Tipo de cantidad</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="description">Tipo de cantidad</label>
                            <input type="text" class="form-control" id="description" name="description"
                                   placeholder="Pieza" required>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
