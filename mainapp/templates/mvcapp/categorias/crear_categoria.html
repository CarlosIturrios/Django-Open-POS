{% extends 'mvcapp/base.html' %}

{% block titulo %}Agregar Categoria{% endblock %}
{% load humanize %}
{% block navegacion %}Agregar Categoria{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Agregar Categoria</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="description">Descripci√≥n de la categoria</label>
                            <input type="text" class="form-control" id="description" name="description"
                                   placeholder="Hamburguesas" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Imagen</label>
                            <input type="file" id="image" name="image" required>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
