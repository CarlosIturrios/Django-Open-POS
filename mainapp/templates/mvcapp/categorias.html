{% extends 'mvcapp/base.html' %}
{% load static %}
{% block navegacion %}CATEGORIAS{% endblock %}
{% block main %}
    <div class="row">
        {% for categoria in categorias %}
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <a href="{% url 'mainapp:productos' categoria.pk %}">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-category">{{ categoria.description }}</h3>
                            <div>
                                <img alt={{ categoria.description }} src="{{ categoria.image.url }}" width="100%"
                                     height="100%">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
