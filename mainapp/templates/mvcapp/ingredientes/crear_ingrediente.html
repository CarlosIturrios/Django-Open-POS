{% extends 'mvcapp/base.html' %}

{% block titulo %}Agregar Lugar{% endblock %}
{% load humanize %}
{% block navegacion %}Agregar Lugar{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Agregar Lugar</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Nombre del ingrediente</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Tomate" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción del ingrediente</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Tomate rojo del sur" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="clasification">Clasificación del ingrediente</label>
                            <input type="text" class="form-control" id="clasification" name="clasification"
                                   placeholder="Verduras" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Cantidad en stock del ingrediente</label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="quantity_type">Tipo de cantidad del ingrediente</label>
                            <select id="quantity_type" name="quantity_type" class="form-control"
                                    required>
                                {% for cantidad in quantity_types %}
                                    <option value="{{ cantidad.pk }}">{{ cantidad.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
