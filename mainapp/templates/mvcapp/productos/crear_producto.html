{% extends 'mvcapp/base.html' %}

{% block titulo %}Agregar Producto{% endblock %}
{% load humanize %}
{% block navegacion %}Agregar Producto{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Agregar Producto</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Nombre del producto</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Hamburguesa doble con papas" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción del producto</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                      placeholder="Hamburguesa con dos carnes acompañada de papas fritas"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product_code">Codigo del producto</label>
                            <input type="text" class="form-control" id="product_code" name="product_code"
                                   placeholder="HA7221" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoria del producto</label>
                            <select id="category" name="category" class="form-control"
                                    required>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.pk }}">{{ categoria.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Foto del producto</label>
                            <input type="file" id="image" name="image" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio del producto</label>
                            <input type="number" class="form-control" id="price" name="price"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock del producto</label>
                            <input type="number" class="form-control" id="stock" name="stock"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="ingredients">Ingredientes con los que se prepara el producto</label>
                            <select multiple="" class="form-control" id="ingredients" name="ingredients">
                                {% for ingrediente in ingredientes %}
                                    <option value="{{ ingrediente.pk }}">{{ ingrediente.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="barcode">Codigo de barras del producto</label>
                            <input type="text" class="form-control" id="barcode" name="barcode"
                                   placeholder="HA7221" required>
                        </div>
                        <div class="form-group">
                            <label for="currency">Moneda en la que se cobrará del producto</label>
                            <select id="currency" name="currency" class="form-control"
                                    required>
                                {% for moneda in monedas %}
                                    <option value="{{ moneda.pk }}">{{ moneda.symbol }} - {{ moneda.description }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
